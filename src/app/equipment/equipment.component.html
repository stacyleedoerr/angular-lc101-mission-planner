<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button class = 'active' (click) = 'addItem(item); disabled' [disabled] = "cargoHold.length === maxItems || (cargoMass + item) > maximumAllowedMass">Add to Cargo Hold</button><!-- "Add to Cargo Hold" button goes here. -->
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] = "maximumAllowedMass - cargoMass < 200">Mass Budget Remaining: {{<!-- Calculate mass remaining here. -->}} kg</p>
    <button (click) = "cargoMass = 0;  cargoHold = []">EmptyHold</button><!-- Add the "Empty Hold" button here. -->
</div>
